    <script>
      // Intercept clicks on assessment and dashboard links to redirect to Next.js auth pages
      document.addEventListener('click', function(e) {
        const target = e.target.closest('a');
        if (target && target.href) {
          const href = target.getAttribute('href');
          // Redirect assessment links to sign-up
          if (href === '#assessment' || href.includes('assessment')) {
            e.preventDefault();
            window.location.href = '/sign-up';
          }
          // Redirect participant/dashboard links to sign-in
          if (href === '#participant' || href === '#admin' || href === '#organization') {
            e.preventDefault();
            window.location.href = '/sign-in';
          }
        }
      });
    </script>
